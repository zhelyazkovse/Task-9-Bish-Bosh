<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bish-Bosh 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bish-Bosh Generator</h1>

    <form id="bishBoshForm">
        <label for="bish">Bish tal:</label>
        <input type="number" id="bish" required>

        <label for="bosh">Bosh tal:</label>
        <input type="number" id="bosh" required>

        <label for="limit">Gränsvärde:</label>
        <input type="number" id="limit" required>

        <button type="submit">Generera</button>
    </form>

    <div id="result"></div>

    <script src="bishbosh.js"></script>
</body>
</html>
